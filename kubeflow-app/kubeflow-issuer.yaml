apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-issuer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MavenCode/kubeflow-manifest.git
    targetRevision: HEAD
    path: common/cert-manager/kubeflow-issuer/base
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m