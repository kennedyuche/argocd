
name: Deploy and Configure ArgoCD in GKE

on:
  push:
    branches:
    - main

env:
  GKE_KEY: ${{ secrets.GKE_KEY }}
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: cluster-gke    # Update with mavencode gke cluster name
  GKE_ZONE: us-central1-c     # Update with mavencode gke cluster zone

jobs:
  setup-install:
    name: Setup, Install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with: 
        service_account_key: ${{ secrets.GKE_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Setup GKE credentials
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        credentials: ${{ secrets.GKE_KEY }}
        
    - name: Install argocd
      run: |-  
        kubectl delete namespace argocd
        
        kubectl create namespace argocd
        
        while ! kustomize build install-manifest | kubectl apply -n argocd -f -; do echo "Retrying to apply resources"; sleep 10; done